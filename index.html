<head>

<body>
 <textarea id="display" rows= 10 cols=50></textarea>
 <img src="blank.jpg" id="canvasA" style="width:100px">

 <img src="blank.jpg" id="canvasC" style="width:100px">
 <br>
 <button onclick="yesno()">Yes/No</button>
 <input type="range" id="ynSlider" min="1" max="19" value="10" onchange="ynShowValue(this.value)">

 <button onclick="customDice()">Roll Dice</button>
 number of dice:<input type="text" id="numDice" value="1" size="5">

 <button onclick="fudgefate()">F/F dice</button>
 <br>
 <button onclick="damage()">Damage</button>
 <input type="range" id="damageSlider" min="0" max="10" value="1" onchange="damageShowValue(this.value)">
 <span id="danger">danger level 1</span>

 <button onclick="name()">Name</button>
 <button onclick="character()">Character</button>
